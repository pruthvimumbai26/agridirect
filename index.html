                    `<tr><td>${crop}</td><td><strong>${prices[i]}</strong></td></tr>`).join('');
            }
        }

        // --- GOOGLE FORM SUBMISSION LOGIC ---
        const scriptURL = 'https://script.google.com/macros/s/AKfycbycB3QQ_HaTNx07lGg9EgzNjAfmrq_YnXeYusjWl4ZNauPEOB9UTwl0w67F9XjyUcrHtQ/exec'; 
        const form = document.getElementById('contact-form');
        const statusDiv = document.getElementById('form-status');

        form.addEventListener('submit', e => {
            e.preventDefault();
            const currentLang = document.getElementById('language-picker').value;
            
            statusDiv.innerHTML = translations[currentLang]['form_sending'];
            statusDiv.style.color = "#2e7d32";

            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    statusDiv.innerHTML = translations[currentLang]['form_success'];
                    statusDiv.style.color = "#1b5e20";
                    form.reset();
                    setTimeout(() => { statusDiv.innerHTML = ""; }, 5000);
                })
                .catch(error => {
                    statusDiv.innerHTML = "Error / рддреНрд░реБрдЯреА!";
                    statusDiv.style.color = "red";
                });
        });

        updateMandiPrices('en');
    </script>
</body>
